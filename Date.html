<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<script type="text/javascript">
			var date = [
				"2020-01-2",
				"2020-09-3",
				"2020-05-4",
				"2020-02-2",
				"2020-12-2",
				"2020-11-2",
			]
			date.forEach(function(item) {
				console.log('日期', Date.parse(item));
			})
			var sort = date.sort(function(a, b) {
				// console.log(Date.parse(a));
				return Date.parse(a) - Date.parse(b)
			})
			console.log(sort);
		</script>

		<script type="text/javascript">
			Date.now() // 当前毫秒数
			Date.parse('2020-08-02') // 转换日期 为 1308341830形式的
		</script>
	</body>
</html>
