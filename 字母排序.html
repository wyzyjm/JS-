<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字母排序</title>
	</head>
	<body>
		<script>
			let str = [
				"A", "b", "c", 't', 'y', 'z', 'w', 'i', 'o'
			]
			let newStr =[];
			str.forEach(r=>{
				newStr.push(r.toUpperCase())
			})
			newStr.sort((n1, n2) => {
				if (n1 > n2) {
					return 1
				} else if (n1 < n2) {
					return -1
				} else {
					return 0
				}
			});
			console.log(newStr);
		</script>
	</body>
</html>
